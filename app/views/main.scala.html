@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap-datepicker/css/bootstrap-datepicker3.css")">


        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("/DataTables/DataTables-1.10.16/css/dataTables.bootstrap4.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("/DataTables/KeyTable-2.3.2/css/keyTable.bootstrap4.css")"/>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("/DataTables/Responsive-2.2.1/css/responsive.bootstrap4.css")"/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">



        <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript" defer></script>
        <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript" defer></script>
        <script src="@routes.Assets.versioned("lib/bootstrap-datepicker/js/bootstrap-datepicker.js")" type="text/javascript" defer></script>

        <script type="text/javascript" src="@routes.Assets.versioned("/DataTables/DataTables-1.10.16/js/jquery.dataTables.js")" defer></script>
        <script type="text/javascript" src="@routes.Assets.versioned("/DataTables/DataTables-1.10.16/js/dataTables.bootstrap4.js")" defer></script>
        <script type="text/javascript" src="@routes.Assets.versioned("/DataTables/KeyTable-2.3.2/js/dataTables.keyTable.js")" defer></script>
        <script type="text/javascript" src="@routes.Assets.versioned("/DataTables/Responsive-2.2.1/js/dataTables.responsive.js")" defer></script>

        <!--cript src="@routes.Assets.versioned("lib/chartjs/Chart.bundle.js")" type="text/javascript" defer></script-->
        <script src="@routes.Assets.versioned("lib/chartjs/Chart.min.js")" type="text/javascript" defer></script>

        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript" defer></script>

    </head>

    <body>
        @content
    </body>
</html>
